# ==============================================================
#
#   Mihomo 高级订阅转换模板 (CommonDist 精细模式)
#
#   规则源: CommonDist/NewRules (已采用子目录精细规则)
#   说明:
#     - 本配置已完全按照 CommonDist/NewRules 的高级用法构建，
#       通过引用子目录下的细分规则，实现了对不同应用类型的精确分流。
#     - 这是实现复杂分流策略的最终、最正确版本。
#
# ==============================================================

# 节点订阅 / 模板占位符
proxy-providers:
  main-subscription:
    type: http
    url: "URL_PLACEHOLDER"
    interval: 86400 # 24小时更新一次
    path: ./proxies/main.yaml
    health-check:
      enable: true
      interval: 600 # 10分钟检查一次
      url: https://www.gstatic.com/generate_204

# 基础配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
bind-address: "*"
ipv6: true

allow-lan: true
mode: rule
log-level: warning

unified-delay: true
tcp-concurrent: true
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/usr/share/openclash/ui"
external-ui-name: metacubexd
keep-alive-interval: 15
keep-alive-idle: 600

geodata-mode: true
geodata-loader: standard
geox-url:
  mmdb: https://testingcf.jsdelivr.net/gh/alecthw/mmdb_china_ip_list@release/lite/Country.mmdb
  geoip: https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat
  asn: https://testingcf.jsdelivr.net/gh/xishang0128/geoip@release/GeoLite2-ASN.mmdb
geo-auto-update: false # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时

# ========================
# DNS 设置 (Fake-IP 模式)
# ========================

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false                     # 关闭 IPv6 上游，避免 ISP 默认 IPv6 DNS 泄露
  enhanced-mode: fake-ip          # fake-ip 模式，杜绝 DNS 泄露
  fake-ip-range: 198.18.0.1/16    # fake-ip 分配范围
  use-hosts: true                  # 启用 hosts 文件解析优先

  # 全局默认 DNS（未匹配规则域名走这里）
  nameserver:
    - https://doh.opendns.com/dns-query    # OpenDNS DoH
    - https://dns.google/dns-query         # Google DoH，国际解析可靠
    - https://cloudflare-dns.com/dns-query # Cloudflare DoH，国际解析高隐私
    - https://dns.quad9.net/dns-query      # Quad9 DoH，国际安全容错

  # 精准域名分流策略
  nameserver-policy:
    # 国内域名分流
    'geosite:cn':
      - https://doh.pub/dns-query         # 腾讯 DoH，国内优化
      - https://dns.alidns.com/dns-query  # 阿里 DoH，高速稳定

      # DoT (DNS over TLS) 
      - tls://dot.pub:853                 # 腾讯 DoH
      - tls://223.5.5.5:853               # 阿里 DoT IPv4，备用明文阻断 ISP 劫持
      - tls://223.6.6.6:853               # 阿里 DoT 备用

    # 国外域名分流（显式声明，提升配置清晰度，可扩展）
    'geosite:geolocation-!cn':
      - https://doh.opendns.com/dns-query    # OpenDNS DoH
      - https://cloudflare-dns.com/dns-query # Cloudflare DoH
      - https://dns.google/dns-query         # Google DoH
      - https://dns.quad9.net/dns-query      # Quad9 DoH，安全容错

  # Fake-IP 过滤器，避免局域网、保留地址被 fake-ip 解析
  fake-ip-filter:
    - '*.lan'         # 局域网域名
    - '*.local'       # 本地网络
    - '*.localhost'   # 本地主机

# ========================
# TUN 模块
# ========================

tun:
  enable: true
  stack: system
  device: utun
  dns-hijack: ["any:53", "tcp://any:53"]
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  strict-route: true  # 严格路由，保证流量走 TUN

sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC: { ports: [443] }
    TLS: { ports: [443, 8443] }
    HTTP: { ports: [80, '8080-8880'], override-destination: true }

  # 强制嗅探域名（如视频、流媒体）
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"

  # 跳过嗅探的域名（局域网/特殊服务）
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - dlg.io.mi.com
  - "+.oray.com"
  - "+.sunlogin.net"
  - "+.push.apple.com"
  parse-pure-ip: true  # 直接解析纯 IP 流量

profile:
  store-selected: true
  store-fake-ip: true
  bootstrap-dns:
    - 119.229.29.29     # 腾讯DNS，~10ms (国内最快，保证基础可用性)
    - 208.67.222.222    # OpenDNS，~14ms (国际最快，性能卓越)
    - 223.5.5.5         # 阿里DNS，~15ms (国内备用，增加容错)
    - 8.8.8.8           # Google，~41ms (国际备用，高可靠性)
    - 9.9.9.9           # Quad9，可达，备用
    - 208.67.220.220    # OpenDNS 备用，增加多样性
    - 1.0.0.1           # Cloudflare，可达，备用

authentication:
- Clash:cCwPyb83

# proxies 列表: 用于定义内置或手动的节点，解决 "proxy [直连] not found" 错误
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# -------------------------------------------------------
# 策略组定义 (核心动态分组逻辑，非常强大)
# -------------------------------------------------------

proxy-groups:

  - name: "🚀 PROXY"
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "⚖️ 负载均衡", "🇺🇸 美国节点", "🇸🇬 新加坡节点", "🇹🇼 台湾节点", "🇭🇰 香港节点", "🇯🇵 日本节点", "🌍 其他地区", DIRECT]

  # --- 功能性分组 ---

  - name: "⚖️ 负载均衡"
    type: load-balance
    strategy: consistent-hashing # 策略: 确保同一域名始终命中同一节点，以维持会话稳定
    url: https://www.gstatic.com/generate_204 # 健康检查，用于剔除不可用的节点
    interval: 300
    use: [main-subscription] # 使用订阅中的所有节点进行负载均衡
    filter: "(?i)US|United States|美国|美" # 只在美国节点间进行负载均衡

  - name: "♻️ 自动选择"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]

  - name: "⛑️ 故障转移"
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]

  # --- 动态区域分组 ---

  - name: "🇺🇸 美国节点"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]
    filter: "(?i)US|United States|美国|美"

  - name: "🇸🇬 新加坡节点"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]
    filter: "(?i)SG|Singapore|新加坡|坡"

  - name: "🇹🇼 台湾节点"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]
    filter: "(?i)TW|Taiwan|台湾|臺湾|台"

  - name: "🇭🇰 香港节点"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]
    filter: "(?i)HK|Hong Kong|香港|港"

  - name: "🇯🇵 日本节点"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]
    filter: "(?i)JP|Japan|日本|日"

  - name: "🌍 其他地区"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    use: [main-subscription]
    filter: "(?i)^(?!.*(US|United States|美国|美||SG|Singapore|新加坡|坡|TW|Taiwan|台湾|臺湾|台|HK|Hong Kong|香港|港|JP|Japan|日本|日)).*$"

  # --- 业务分流组 ---

  - name: Block
    type: select
    proxies: ["拒绝", "直连"]

  - name: AI
    type: select
    proxies: ["🇺🇸 美国节点", "⛑️ 故障转移", "🚀 PROXY"]

  - name: Youtube
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", "直连"]

  - name: "📺 Streaming"
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", "直连"]

  - name: GitHub
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", "直连"]

  - name: Apple
    type: select
    proxies: ["直连", "🚀 PROXY"]

  - name: Microsoft
    type: select
    proxies: ["🚀 PROXY", "直连"]

  - name: Games
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", "直连"]

  - name: CloudStorage
    type: select
    proxies: ["直连", "🚀 PROXY"]

  - name: 国外
    type: select
    proxies: ["🚀 PROXY", "直连"]

  - name: 国内
    type: select
    proxies: ["直连", "🚀 PROXY"]

  - name: 其他
    type: select
    proxies: ["🚀 PROXY", "直连"]

