geo-auto-update: false # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时

# ========================
# DNS 设置 (Fake-IP 模式)
# ========================

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false                      # 关闭 IPv6 上游，避免 ISP 默认 IPv6 DNS 泄露
  enhanced-mode: fake-ip           # fake-ip 模式，杜绝 DNS 泄露
  fake-ip-range: 198.18.0.1/16     # fake-ip 分配范围
  use-hosts: true                  # 启用 hosts 文件解析优先

  # 全局默认 DNS（未匹配规则域名走这里）
  nameserver:
    - https://doh.pub/dns-query            # 腾讯 DoH，国内首选，响应快
    - https://dns.alidns.com/dns-query     # 阿里 DoH，国内备用
    - https://doh.opendns.com/dns-query    # OpenDNS DoH
    - https://dns.google/dns-query         # Google DoH，国际解析可靠
    - https://cloudflare-dns.com/dns-query # Cloudflare DoH，国际解析高隐私
    - https://dns.quad9.net/dns-query      # Quad9 DoH，国际安全容错

  # 精准域名分流策略
  nameserver-policy:
    # 国内域名分流
    'geosite:cn':
      - https://dns.alidns.com/dns-query  # 阿里 DoH，高速稳定
      - https://doh.pub/dns-query         # 腾讯 DoH，国内优化

      # DoT (DNS over TLS) 
      - tls://223.5.5.5:853               # 阿里 DoT IPv4，备用明文阻断 ISP 劫持
      - tls://223.6.6.6:853               # 阿里 DoT 备用
      - tls://dot.pub:853                 # 腾讯 DoH

    # 国外域名分流（显式声明，提升配置清晰度，可扩展）
    'geosite:geolocation-!cn':
      - https://doh.opendns.com/dns-query    # OpenDNS DoH
      - https://dns.google/dns-query         # Google DoH
      - https://cloudflare-dns.com/dns-query # Cloudflare DoH
      - https://dns.quad9.net/dns-query      # Quad9 DoH，安全容错

  # Fake-IP 过滤器，避免局域网、保留地址被 fake-ip 解析
  fake-ip-filter:
    - '*.lan'         # 局域网域名
    - '*.local'       # 本地网络
    - '*.localhost'   # 本地主机

# ========================
# TUN 模块
# ========================

tun:
  enable: true
  stack: system
  device: utun
  dns-hijack: ["any:53", "tcp://any:53"]
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  strict-route: true  # 严格路由，保证流量走 TUN

sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC: { ports: [443] }
    TLS: { ports: [443, 8443] }
    HTTP: { ports: [80, '8080-8880'], override-destination: true }

  # 强制嗅探域名（如视频、流媒体）
  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"

  # 跳过嗅探的域名（局域网/特殊服务）
  skip-domain:
    - '*.lan'
    - '*.local'
    - '*.localhost'    
    - Mijia Cloud
    - dlg.io.mi.com
    - "+.tencent.com"
    - "+.qq.com"
    - "+.apple.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.push.apple.com"
    - "+.google.com"
    - "+.googleapis.com"
    - "clientservices.googleapis.com"
    - "+.g.aaplimg.com"
    - "mtalk.google.com"               # Google Talk, GCM/FCM 的核心服务
    - "alt*.gvt1.com"                  # Google 更新/下载服务
    - "dl.google.com"                  # Google 下载服务
    - "*.dl.delivery.mp.microsoft.com" # Microsoft 更新服务
    - "windowsupdate.com"              # Windows 更新
  parse-pure-ip: true  # 直接解析纯 IP 流量

profile:
  store-selected: true
  store-fake-ip: true
  bootstrap-dns:
    - 223.5.5.5         # 阿里DNS，~13ms (国内备用，增加容错)
    - 208.67.222.222    # OpenDNS，~14ms (国际最快，性能卓越)
    - 119.229.29.29     # 腾讯DNS，~10ms (国内最快，保证基础可用性)
    - 8.8.8.8           # Google，~41ms (国际备用，高可靠性)
    - 9.9.9.9           # Quad9，可达，备用
    - 208.67.220.220    # OpenDNS 备用，增加多样性
    - 1.0.0.1           # Cloudflare，可达，备用

authentication:
- Clash:cCwPyb83

# proxies 列表: 用于定义内置或手动的节点，解决 "proxy [直连] not found" 错误
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# -------------------------------------------------------
# 策略组定义 (核心动态分组逻辑，非常强大)
# -------------------------------------------------------

proxy-groups:

  - name: "🚀 PROXY"
    type: select
    proxies: ["♻️ 自动选择", "⚖️ 负载均衡", "⛑️ 故障转移", "🇺🇸 美国-JMS", "🇺🇸 荷兰-JMS", "🇺🇸 美国-OKSS", "🇸🇬 新加坡", "🇹🇼 台湾", "🇭🇰 香港", "🇯🇵 日本", "🌍 其他地区"]

  # --- 功能性分组 ---

  - name: "⚖️ 负载均衡"
    type: load-balance
    strategy: consistent-hashing # 策略: 确保同一域名始终命中同一节点，以维持会话稳定
    url: https://www.gstatic.com/generate_204 # 健康检查，用于剔除不可用的节点
    interval: 120
    use: [Main-subscription, Subscription-B] # 使用订阅中的所有节点进行负载均衡
    filter: "(?i)US|United States|UnitedStates|美国|美|NL|Netherlands|荷兰|荷|SG|Singapore|新加坡|坡HK|Hong Kong|HongKong|香港|港JP|Japan|日本|日" # 只在欧美、新加坡和香港和日本节点间进行负载均衡

  - name: "♻️ 自动选择"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Main-subscription, Subscription-B]

  - name: "⛑️ 故障转移"
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Main-subscription, Subscription-B]

  # --- 动态区域分组 ---

  - name: "🇺🇸 美国-JMS"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Main-subscription]
    filter: "(?i)🇺🇸|\bUS\b|United States|UnitedStates|美国|美"

  - name: "🇺🇸 荷兰-JMS"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Main-subscription]
    filter: "(?i)🇳🇱|NL|Netherlands|荷兰|荷"

  - name: "🇺🇸 美国-OKSS"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Subscription-B]
    filter: "(?i)🇺🇸|\bUS\b|United States|UnitedStates|美国|美"

  - name: "🇸🇬 新加坡"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Subscription-B]
    filter: "(?i)🇸🇬|SG|Singapore|新加坡|坡"

  - name: "🇭🇰 香港"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Subscription-B]
    filter: "(?i)🇭🇰|HK|HongKong|Hong Kong|香港|港"

  - name: "🇯🇵 日本"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Main-subscription, Subscription-B]
    filter: "(?i)🇯🇵|JP|Japan|日本|日"

  - name: "🇷🇺 俄罗斯"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Subscription-B]
    filter: "(?i)🇷🇺|RU|Russia|俄罗斯|俄"

  - name: "🇹🇼 台湾"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Subscription-B]
    filter: "(?i)TW|Taiwan|台湾|臺湾|台"

  - name: "🌍 其他地区"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [Subscription-B]
    filter: "(?i)^(?!.*(US|United States|UnitedStates|美国|美|SG|Singapore|新加坡|坡|TW|Taiwan|台湾|臺湾|台|HK|Hong Kong|HongKong|香港|港|JP|Japan|日本|日NL|Netherlands|荷兰|荷)).*$"

  # --- 业务分流组 ---

  - name: Block
    type: select
    proxies: ["拒绝", DIRECT]

  - name: NTP
    type: select
    proxies: ["♻️ 自动选择", "🚀 PROXY"]

  - name: AI
    type: select
    proxies: ["🇺🇸 美国-JMS", "🇺🇸 荷兰-JMS", "🇺🇸 美国-OKSS", "⛑️ 故障转移", "🚀 PROXY"]

  - name: Google
    type: select
    proxies: ["🇺🇸 美国-JMS", "🇺🇸 美国-OKSS", "⛑️ 故障转移", "🚀 PROXY"]

  - name: Youtube
    type: select
    proxies: ["🇺🇸 美国-OKSS", "🇺🇸 美国-JMS", "🇭🇰 香港", "🇸🇬 新加坡", "♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: GitHub
    type: select
    proxies: ["⚖️ 负载均衡", "♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: Telegram
    type: select
    proxies: ["♻️ 自动选择", "🇺🇸 美国-JMS"]

  - name: Apple
    type: select
    proxies: [DIRECT, "🚀 PROXY"]

  - name: Microsoft
    type: select
    proxies: ["♻️ 自动选择", "🚀 PROXY", DIRECT]

  - name: "📺 Streaming"
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: Games
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: 直连优先
    type: select
    proxies: [DIRECT, "🚀 PROXY"]

  - name: 国外
    type: select
    proxies: ["⚖️ 负载均衡", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: 国内
    type: select
    proxies: [DIRECT, "🚀 PROXY"]

  - name: 其他
    type: select
    proxies: ["⚖️ 负载均衡", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

