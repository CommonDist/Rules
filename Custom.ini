# ==============================================================
#
#   Mihomo 高级订阅转换模板 (CommonDist 精细模式)
#
#   规则源: CommonDist/NewRules (已采用子目录精细规则)
#   说明:
#     - 引用子目录下的细分规则，实现了对不同应用类型的精确分流；
#     - 引用包罗万象的 PROXY.list 兜底。
#
# ==============================================================

# 模板占位符
proxy-providers:
  main-subscription:
    type: http
    url: "URL_PLACEHOLDER"
    interval: 86400 # 24小时更新一次
    path: ./proxies/main.yaml
    health-check:
      enable: true
      interval: 600 # 10分钟检查一次
      url: https://www.gstatic.com/generate_204

# ========================
# 基础配置
# ========================

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
bind-address: "*"
ipv6: true

allow-lan: true
mode: rule
log-level: warning

unified-delay: true
tcp-concurrent: true
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/usr/share/openclash/ui"
external-ui-name: metacubexd
keep-alive-interval: 15
keep-alive-idle: 600

geodata-mode: true
geodata-loader: standard
geox-url:
  mmdb: https://testingcf.jsdelivr.net/gh/alecthw/mmdb_china_ip_list@release/lite/Country.mmdb
  geoip: https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat
  asn: https://testingcf.jsdelivr.net/gh/xishang0128/geoip@release/GeoLite2-ASN.mmdb
geo-auto-update: true    # 是否自动更新 geodata
geo-update-interval: 168 # 一周更新一次

# ========================
# DNS 设置 (Fake-IP 模式)
# ========================

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true                       # 关闭 IPv6 上游，避免 ISP 默认 IPv6 DNS 泄露
  enhanced-mode: fake-ip           # fake-ip 模式，杜绝 DNS 泄露
  fake-ip-range: 198.18.0.1/16     # fake-ip 分配范围
  use-hosts: true                  # 启用 hosts 文件解析优先

  # 全局默认 DNS（未匹配规则域名走这里）
  nameserver:
    - https://doh.pub/dns-query            # 腾讯 DoH，国内首选，响应快
    - https://dns.alidns.com/dns-query     # 阿里 DoH，国内备用
    - https://doh.opendns.com/dns-query    # OpenDNS DoH
    - https://dns.google/dns-query         # Google DoH，国际解析可靠
    - https://cloudflare-dns.com/dns-query # Cloudflare DoH，国际解析高隐私
    - https://dns.quad9.net/dns-query      # Quad9 DoH，国际安全容错
    - https://[2606:4700:4700::1111]/dns-query
    - https://[2001:4860:4860::8888]/dns-query

  # 精准域名分流策略
  nameserver-policy:
    # 国内域名分流
    'geosite:cn':
      - https://dns.alidns.com/dns-query  # 阿里 DoH，高速稳定
      - https://doh.pub/dns-query         # 腾讯 DoH，国内优化

      # DoT (DNS over TLS) 
      - tls://223.5.5.5:853               # 阿里 DoT IPv4，备用明文阻断 ISP 劫持
      - tls://223.6.6.6:853               # 阿里 DoT 备用
      - tls://dot.pub:853                 # 腾讯 DoH

    # 国外域名分流（显式声明，提升配置清晰度，可扩展）
    'geosite:geolocation-!cn':
      - https://doh.opendns.com/dns-query    # OpenDNS DoH
      - https://dns.google/dns-query         # Google DoH
      - https://cloudflare-dns.com/dns-query # Cloudflare DoH
      - https://dns.quad9.net/dns-query      # Quad9 DoH，安全容错

    # -----------------------
    # NTP / 时间服务器（强制直连域名专用解析）
    # -----------------------
    'time.apple.com': 
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query

    '*.time.apple.com': 
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query

    'time.google.com': 
      - https://dns.google/dns-query
      - https://dns.quad9.net/dns-query

    '*.ntp.org': 
      - https://dns.alidns.com/dns-query
      - https://dns.google/dns-query

    '*.pool.ntp.org': 
      - https://dns.alidns.com/dns-query
      - https://dns.google/dns-query

    'time.cloudflare.com': 
      - https://cloudflare-dns.com/dns-query

  # Fake-IP 过滤器，避免局域网、保留地址被 fake-ip 解析
  fake-ip-filter:
    - '*.lan'             # 局域网域名
    - '*.local'           # 本地网络
    - '*.localhost'       # 本地主机
    - '*.miwifi.com'      # 小米路由
    - '*.oray.com'        # 向日葵远程
    - '*.tplinkwifi.net'
    - '*.routerlogin.net'
    - '*.asusrouter.com'
    - '*.synology.com'

    # NTP 相关服务（务必完整声明）
    - 'time.apple.com'
    - '*.time.apple.com'
    - 'time.google.com'
    - '*.time.google.com'
    - 'time.cloudflare.com'
    - '*.time.cloudflare.com'
    - 'time.windows.com'
    - '*.ntp.org'
    - '*.pool.ntp.org'
    - '*.openwrt.pool.ntp.org'

# ========================
# TUN 模块
# ========================

tun:
  enable: true
  stack: system
  device: utun
  dns-hijack: ["any:53", "tcp://any:53"]
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  strict-route: true  # 严格路由，保证流量走 TUN

sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC: { ports: [443] }
    TLS: { ports: [443, 8443] }
    HTTP: { ports: [80, '8080-8880'], override-destination: true }

  # 强制嗅探域名（如视频、流媒体）
  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"

  # 跳过嗅探的域名（局域网/特殊服务）
  skip-domain:
    - '*.lan'
    - '*.local'
    - '*.localhost'    
    - Mijia Cloud
    - dlg.io.mi.com
    - "+.tencent.com"
    - "+.qq.com"
    - "+.apple.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.push.apple.com"
    - "+.google.com"
    - "+.googleapis.com"
    - "clientservices.googleapis.com"
    - "+.g.aaplimg.com"
    - "mtalk.google.com"               # Google Talk, GCM/FCM 的核心服务
    - "alt*.gvt1.com"                  # Google 更新/下载服务
    - "dl.google.com"                  # Google 下载服务
    - "*.dl.delivery.mp.microsoft.com" # Microsoft 更新服务
    - "windowsupdate.com"              # Windows 更新
    - '*.ntp.org'
    - '*.pool.ntp.org'
    - '*.time.apple.com'
    - '*.time.google.com'
    - '*.time.cloudflare.com'

  parse-pure-ip: false                 # 纯 IP 流量解析

profile:
  store-selected: true
  store-fake-ip: true
  bootstrap-dns:
    - 223.5.5.5         # 阿里DNS，~13ms (国内备用，增加容错)
    - 208.67.222.222    # OpenDNS，~14ms (国际最快，性能卓越)
    - 119.29.29.29      # 腾讯DNS，~10ms (国内最快，保证基础可用性)
    - 8.8.8.8           # Google，~41ms (国际备用，高可靠性)
    - 9.9.9.9           # Quad9，可达，备用
    - 208.67.220.220    # OpenDNS 备用，增加多样性
    - 1.0.0.1           # Cloudflare，可达，备用

authentication:
  - Clash:cCwPyb83


# -------------------------------------------------------
# 策略组定义 (核心动态分组逻辑，非常强大)
# -------------------------------------------------------

proxy-groups:

  - name: "🚀 PROXY"
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "⚖️ 负载均衡", "🇺🇸 美国", "🇸🇬 新加坡", "🇭🇰 香港", "🇯🇵 日本", "🇹🇼 台湾", "🌍 其他地区"]

  # --- 功能性分组 ---

  - name: "⚖️ 负载均衡"
    type: load-balance
    strategy: consistent-hashing # 策略: 确保同一域名始终命中同一节点，以维持会话稳定
    url: https://www.gstatic.com/generate_204 # 健康检查，用于剔除不可用的节点
    interval: 120
    use: [main-subscription] # 使用订阅中的所有节点进行负载均衡
    proxies:
      - "🇺🇸 美国"
      - "🇳🇱 荷兰"
      - "🇯🇵 日本"
      - "🇭🇰 香港"
      - "🇸🇬 新加坡"

  - name: "♻️ 自动选择"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [main-subscription]

  - name: "⛑️ 故障转移"
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [main-subscription]

  # --- 动态区域分组 ---

  - name: "🇺🇸 美国"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [main-subscription]
    filter: "(?i)🇺🇸|\bUS\b|United States|美国|美"

  - name: "🇳🇱 荷兰"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [main-subscription]
    filter: "(?i)🇳🇱|NL|Netherlands|荷兰|荷"

  - name: "🇸🇬 新加坡"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [main-subscription]
    filter: "(?i)🇸🇬|SG|Singapore|新加坡|坡"

  - name: "🇯🇵 日本"
    type: url-test
    url: http://www.google.co.jp/generate_204
    interval: 120
    use: [main-subscription]
    filter: "(?i)🇯🇵|JP|Japan|日本|日"

  - name: "🇭🇰 香港"
    type: url-test
    url: http://www.google.com.hk/generate_204
    interval: 120
    use: [main-subscription]
    filter: "(?i)🇭🇰|HK|Hong Kong|香港|港"

  - name: "🇹🇼 台湾"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [main-subscription]
    filter: "(?i)🇹🇼|TW|Taiwan|台湾|臺湾|台"

  - name: "🌍 其他地区"
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 120
    use: [main-subscription]
    filter: "(?i)^(?!.*(\bUS\b|United States|美国|美|SG|Singapore|新加坡|坡|TW|Taiwan|台湾|臺湾|台|HK|Hong Kong|香港|港|JP|Japan|日本|日|NL|Netherlands|荷兰|荷)).*$"

  # --- 业务分流组 ---

  - name: Block
    type: select
    proxies: [REJECT, DIRECT]

  - name: NTP
    type: select
    proxies: [DIRECT, "🚀 PROXY", "♻️ 自动选择"]

  - name: AI
    type: select
    proxies: ["🇺🇸 美国", "⛑️ 故障转移", "🚀 PROXY"]

  - name: Google
    type: select
    proxies: ["🇺🇸 美国", "⛑️ 故障转移", "🚀 PROXY"]

  - name: Youtube
    type: select
    proxies: ["🇺🇸 美国", "♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: GitHub
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: Telegram
    type: select
    proxies: ["🇺🇸 美国", "♻️ 自动选择"]

  - name: Apple
    type: select
    proxies: [DIRECT, "🚀 PROXY"]

  - name: Microsoft
    type: select
    proxies: ["🚀 PROXY", DIRECT]

  - name: "📺 Streaming"
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: Games
    type: select
    proxies: ["♻️ 自动选择", "⛑️ 故障转移", "🚀 PROXY", DIRECT]

  - name: CustomProxy
    type: select
    proxies: ["🚀 PROXY", DIRECT]

  - name: 直连优先
    type: select
    proxies: [DIRECT, "🚀 PROXY"]

  - name: 国外
    type: select
    proxies: ["🚀 PROXY", DIRECT]

  - name: 国内
    type: select
    proxies: [DIRECT, "🚀 PROXY"]

  - name: 其他
    type: select
    proxies: ["🚀 PROXY", DIRECT]

