dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  use-hosts: true
  enhanced-mode: fake-ip           # fake-ip 模式，杜绝 DNS 泄露
  fake-ip-range: 198.18.0.1/16     # fake-ip 分配范围
  fakedns-fallback: true

  nameserver:
    - tls://dns.adguard-dns.com:853
